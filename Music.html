<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 600px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .artwork {
            width: 150px;
            height: 150px;
            background: gray;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        audio {
            width: 100%;
            margin: 10px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px;
            border: none;
            background: #555;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #777;
        }
        .playlist {
            width: 150px;
            background: #444;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            max-height: 200px;
        }
        .song {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #555;
        }
        .song:hover {
            background: #666;
        }
        input[type="file"] {
            display: none;
        }
        .upload-label {
            cursor: pointer;
            display: block;
            background: #007bff;
            padding: 10px;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="player">
            <label for="fileInput" class="upload-label">Load Songs</label>
            <input type="file" id="fileInput" multiple accept="audio/*">
            <div class="artwork" id="artwork">üéµ</div>
            <audio id="audio" controls></audio>
            <div class="controls">
                <button class="btn" onclick="prevSong()">‚èÆ</button>
                <button class="btn" onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏</button>
                <button class="btn" onclick="nextSong()">‚è≠</button>
            </div>
        </div>
        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        let audio = document.getElementById("audio");
        let fileInput = document.getElementById("fileInput");
        let playlistDiv = document.getElementById("playlist");
        let artworkDiv = document.getElementById("artwork");
        let songs = [];
        let currentSongIndex = 0;

        fileInput.addEventListener("change", function(event) {
            songs = Array.from(event.target.files);
            playlistDiv.innerHTML = "";
            songs.forEach((song, index) => {
                let songElement = document.createElement("div");
                songElement.classList.add("song");
                songElement.textContent = song.name;
                songElement.onclick = () => loadSong(index);
                playlistDiv.appendChild(songElement);
            });
            if (songs.length > 0) loadSong(0);
        });

        function loadSong(index) {
            currentSongIndex = index;
            let song = songs[index];
            let objectURL = URL.createObjectURL(song);
            audio.src = objectURL;
            audio.play();
            updateArtwork(song);
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function prevSong() {
            if (currentSongIndex > 0) {
                loadSong(currentSongIndex - 1);
            }
        }

        function nextSong() {
            if (currentSongIndex < songs.length - 1) {
                loadSong(currentSongIndex + 1);
            }
        }

        function updateArtwork(song) {
            let reader = new FileReader();
            reader.onload = function(event) {
                let arrayBuffer = event.target.result;
                let context = new (window.AudioContext || window.webkitAudioContext)();
                context.decodeAudioData(arrayBuffer, function(buffer) {
                    if (buffer && buffer.tags && buffer.tags.picture) {
                        let picture = buffer.tags.picture;
                        let blob = new Blob([picture.data], { type: picture.format });
                        let url = URL.createObjectURL(blob);
                        artworkDiv.style.backgroundImage = `url(${url})`;
                        artworkDiv.textContent = "";
                    } else {
                        artworkDiv.style.backgroundImage = "none";
                        artworkDiv.textContent = "üéµ";
                    }
                });
            };
            reader.readAsArrayBuffer(song);
        }
    </script>

</body>
</html>
